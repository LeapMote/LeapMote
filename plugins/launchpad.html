    </div>

<script>
  window.plugin = {
	  
	  title:"DJ forever",
	  
	  init: function() {
		  
		for(i=1; i<17; i++){
		  var audio = window.document.getElementById('audio_lp_'+i);
		  audio.src="elements/"+i+".ogg";
		  audio.load();
		  audio.loop = true;  
		}
	  },
	  

	  
	  toggle: function(i) {
		  var initialClass="launchpad_case";
		   var audio = window.document.getElementById('audio_'+i);
		   var elem = window.document.getElementById(i);
		   if(audio.className == 'play'){
			  audio.className = "";
			  audio.pause();
			  elem.className= initialClass;
			}else{
			  audio.className = "play";
			  audio.currentTime = 0;
			  audio.play();
			  elem.className= initialClass+" active";
			}
	  }
	  
	  
  }


</script>
