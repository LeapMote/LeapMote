<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="music-control" attributes="displayName">
  <template>
    <style>
      .controlImg {
		  width:80px;
		  margin:40px;
	  }
	  
	  .songTitle {
		  font-size:20px;
		  text-align:center;
		  font-weight:bold;
	  }
	  
	  .songArtist {
		  font-size:20px;
		  text-align:center;
	  }
	  
	  .musicControls {
		  background:#fff;
		  margin:auto;
		  width:500px;
		  text-align:center;
		  padding:20px;
		  border-radius:5px;
		  box-shadow: 0 0 5px 1px hsla(0,0%,0%,.25);
	  }
	  
	  .linker {
		  height:30px;
		  width:5px;
		  background:hsla(0,0%,0%,.25);
		  margin:auto;
		  box-shadow: 0 0 5px 0px hsla(0,0%,0%,.25);
		  z-index:-1;
	  }
	  
    </style>
    
	<div class="control">
		<audio id="player"></audio>
		
		
		
		<div class="musicControls">
			<img class="controlImg" onclick="previous();" src="../images/previous.png" />
			<img class="controlImg" id="playpause" onclick="toggle();" src="../images/play.png" />
			<img class="controlImg" onclick="next();" src="../images/next.png" />
		</div>
		
		<div class="linker"></div>
		
		<div class="musicControls">
			<div class="songArtist">{{songArtist}}</div>
		</div>
		
		<div class="linker"></div>
		
		<div class="musicControls">
			<div class="songTitle">{{songTitle}}</div>
		</div>
		
		
		
	</div>
    
  </template>
  <script>
	  
	var docRoot;
	var polymer;
	var player;
	
    Polymer({
		domReady:function() {
			docRoot = this.shadowRoot;
			polymer=this;
			player = polymer.$.player;
			
			player.addEventListener('ended',function() { next(); },false);
			
			init();
			
		},
    });

	var music = {
		playing:false,
		currentIndex:0,
	}
	
	var songs = [
	{artist:"Gunther", title:"Ding Dong Song", file:"song1.ogg"},
	{artist:"Deorro", title:"Five hours", file:"song2.ogg"},
	{artist:"Kavinsky", title:"Nightcall", file:"song3.ogg"},
	]
	
	function init() {
		loadSong(0);
		//play();
	}
	
	function loadSong(i) {
		player.src="songs/"+songs[i].file;
		player.load();
		polymer.songTitle=songs[i].title;
		polymer.songArtist=songs[i].artist;
	}
	
	function play() {
		music.playing=true;
		player.play();
		polymer.$.playpause.src='images/pause.png';
	}
	
	function pause() {
		music.playing=false;
		player.pause();
		polymer.$.playpause.src='images/play.png';
	}
	
	function toggle() {
		if (!music.playing) {
			play();
		} else {
			pause();
		}
	}
	
	function previous() {
		music.currentIndex--;
		if (music.currentIndex < 0) {
			music.currentIndex = songs.length-1;
		}
		loadSong(music.currentIndex);
		play();
	}
	
	function next() {
		music.currentIndex++;
		if (music.currentIndex == songs.length) {
			music.currentIndex=0;
		}
		loadSong(music.currentIndex);
		play();
	}
	
	
		
	
	
  </script>
</polymer-element>
