<script>
	
	window.plugins = new Array();

  main(function(plugins) {
   plugins.forEach(function(plugin) {
     $('#pluginContainer').append("<div style='display:none;' id='plugin_"+plugin.name+"'>PLOP</div>");
     $('#plugin_'+plugin.name).html(plugin.data);
     window.plugins['plugin_'+plugin.name]=window.plugin;
     window.plugin.init();
		//window.document.getElementById('plugin_'+plugin.name).innerHTML=plugin.data;
	});
   
 });
